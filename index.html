
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>@retrosintesis80s | Archivo Rock Nacional</title>
    <style>
       body {
            background-color: #050505;
            color: #00ffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            
            /* Efecto de cuadrícula en movimiento */
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 255, .15) 25%, rgba(255, 0, 255, .15) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .15) 75%, rgba(255, 0, 255, .15) 76%, transparent 77%, transparent), 
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, .15) 25%, rgba(255, 0, 255, .15) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .15) 75%, rgba(255, 0, 255, .15) 76%, transparent 77%, transparent);
            background-size: 60px 60px;
            animation: moveGrid 4s linear infinite;
        }

        /* Animación para que el fondo se mueva */
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 60px; }
        }

        h1 { 
            font-size: 3.5rem; 
            color: #fff; 
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; 
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }
           

        h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 5px;
        }

        .user-tag {
            font-size: 1.2rem;
            color: #00ffff;
            border: 1px solid #00ffff;
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00ffff;
        }

        .galeria-discos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .disco {
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            background: #111;
        }

        .disco:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 20px #ff00ff;
            border-color: #ff00ff;
        }

        .disco img {
            width: 100%;
            height: auto;
            display: block;
        }

        .disco-info {
            padding: 10px;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.8);
            color: #fff;
        }

        .btn-instagram {
            display: inline-block;
            background: #ff00ff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 15px #ff00ff;
            margin-top: 30px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

   <div class="galeria-discos">
        <div class="disco">
            <img src="Charly.jpg" alt="Charly Garcia">
            <div class="disco-info">CHARLY GARCIA - CLICS MODERNOS</div>
        </div>

        <div class="disco">
            <img src="Virus.jpg" alt="Virus">
            <div class="disco-info">VIRUS - SUPERFICIES DE PLACER</div>
        </div>

        <div class="disco">
            <img src="Sumo.png" alt="Sumo">
            <div class="disco-info">SUMO - LLEGANDO LOS MONOS</div>
        </div>

        <div class="disco">
            <img src="abuelos.jpg" alt="Los Abuelos de la Nada">
            <div class="disco-info">LOS ABUELOS DE LA NADA - HIMNO</div>
        </div>

        <div class="disco">
            <img src="spinetta.jpg" alt="Luis Alberto Spinetta">
            <div class="disco-info">SPINETTA JADE - BAJO BELGRANO</div>
        </div>
    </div>

    <a href="https://www.instagram.com/retrosintesis80s/" target="_blank" class="btn-instagram">
        Seguinos en Instagram
    </a>

</body>
</html>
