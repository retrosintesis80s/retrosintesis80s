


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@retrosintesis80s | Archivo Rock Nacional</title>
    <style>
        body {
            background-color: #050505;
            color: #00ffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Cuadrícula animada */
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 255, .15) 25%, rgba(255, 0, 255, .15) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .15) 75%, rgba(255, 0, 255, .15) 76%, transparent 77%, transparent), 
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, .15) 25%, rgba(255, 0, 255, .15) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .15) 75%, rgba(255, 0, 255, .15) 76%, transparent 77%, transparent);
            background-size: 60px 60px;
            animation: moveGrid 4s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 60px; }
        }

        h1 { 
            font-size: 3rem; 
            color: #fff; 
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; 
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { transform: scale(1.05); text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }

        .user-tag { 
            font-size: 1.2rem; color: #00ffff; border: 1px solid #00ffff; 
            display: inline-block; padding: 5px 15px; margin-bottom: 30px; 
            background: rgba(0,0,0,0.8); box-shadow: 0 0 10px #00ffff;
        }

        .galeria-discos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; max-width: 1100px; margin: 40px auto; padding: 20px;
        }

        .disco { 
            border: 4px solid #fff; transition: 0.4s; background: #111; 
            overflow: hidden; position: relative;
        }

        .disco:hover { 
            transform: scale(1.08) rotate(2deg); border-color: #ff00ff; 
            box-shadow: 0 0 25px #ff00ff; z-index: 10; 
        }

        .disco img { width: 100%; height: auto; display: block; }

        .disco-info { 
            padding: 12px; font-size: 0.9rem; color: #fff; 
            background: #000; border-top: 2px solid #fff;
        }

        .btn-instagram { 
            display: inline-block; background: #ff00ff; color: white; 
            padding: 15px 40px; text-decoration: none; font-weight: bold; 
            margin: 50px 0; box-shadow: 0 0 20px #ff00ff; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>RETROSÍNTESIS 80s</h1>
    <div class="user-tag">@retrosintesis80s</div>

    <div class="galeria-discos">
        <div class="disco">
            <img src="Charly.jpg" alt="Charly Garcia">
            <div class="disco-info">CHARLY GARCÍA - CLICS MODERNOS</div>
        </div>

        <div class="disco">
            <img src="Sumo.png" alt="Sumo">
            <div class="disco-info">SUMO - LLEGANDO LOS MONOS</div>
        </div>

        <div class="disco">
            <img src="abuelos.jpg" alt="Los Abuelos de la Nada">
            <div class="disco-info">LOS ABUELOS - HIMNO DE MI CORAZÓN</div>
        </div>

        <div class="disco">
            <img src="spinetta.jpg" alt="Luis Alberto Spinetta">
            <div class="disco-info">SPINETTA JADE - BAJO BELGRANO</div>
        </div>
    </div>

    <a href="https://www.instagram.com/retrosintesis80s/" target="_blank" class="btn-instagram">
        Seguinos en Instagram
    </a>

</body>
</html>
